version: '3.8'

services:
  # TimescaleDB - Time-series optimized PostgreSQL
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: temporal-state-timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: temporal_state
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./scripts/init-timescaledb.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Fast caching layer
  redis:
    image: redis:7-alpine
    container_name: temporal-state-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS - Event streaming
  nats:
    image: nats:latest
    container_name: temporal-state-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--jetstream", "--http_port", "8222"]
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: temporal-state-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      FRONTEND_URL: http://localhost:3001
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: temporal_state
      DB_SYNCHRONIZE: "true"
      DB_LOGGING: "false"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      NATS_URL: nats://nats:4222
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: temporal-state-frontend
    ports:
      - "3001:80"
    environment:
      REACT_APP_API_URL: http://localhost:3000
    depends_on:
      - backend

volumes:
  timescale_data:
  redis_data:
  nats_data:
